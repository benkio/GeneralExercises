name:                AdventOfCode
version:             0.1.0.0
github:              "https://github.com/benkio/GeneralExercises/AdventOfCode"
license:             BSD3
author:              "Enrico Benini"
maintainer:          "benkio89@gmail.com"
copyright:           "2020 Enrico Benini"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/benkio/GeneralExercises/AdventOfCode#readme>

dependencies:
- base >= 4.7 && < 5
- regex-tdfa
- containers
- mtl
- vector

library:
  source-dirs: src

executables:
  AdventOfCode-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode

tests:
  AdventOfCode-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode
